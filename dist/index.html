<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bay Area Ice Cream Shops and Tea Cafes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 options-box">
          <h1>Bay Area Ice Cream Shops and Tea Cafes</h1>
          <div>
            <h4>Filter locations by name, city, or neighborhood:</h4>
            <form data-bind="submit: filterCafes">
              <input type="text" id="search-str" placeholder="Enter text here">
              <input type="submit" id="search-btn">
            </form>
          </div>
          <div class="cafe-list">
            <ul data-bind="foreach: filteredCafeList">
              <li data-bind="text: title, click: $parent.cafeClick"></li>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-latest.js"></script>
    <script src="js/helpers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNuwljtAZ8UGMJ6z1OwjQpW41k26sIFWg" onerror=googleMapsError();></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
